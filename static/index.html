<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hCaptcha</title>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <script src="/static/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md mx-4 p-6 bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center text-teal-400 mb-6">hCaptcha Demo</h1>
        <form action="/submit" method="POST" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full p-2 mt-1 bg-gray-700 border border-gray-600 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-teal-400 transition">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full p-2 mt-1 bg-gray-700 border border-gray-600 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-teal-400 transition">
            </div>
            <div class="h-captcha" data-sitekey="YOUR_SITE_KEY"></div>
            <button type="submit"
                    class="w-full p-2 bg-teal-500 text-gray-900 font-semibold rounded-md hover:bg-teal-600 transition duration-200">
                Submit
            </button>
        </form>
    </div>
</body>
  </html>
